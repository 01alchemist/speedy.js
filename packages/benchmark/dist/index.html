<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<title>Wasm Benchmark</title>
</head>
<body>
<div class="container">
	<h1>Benchmark</h1>

	<form class="form-horizontal">
		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="fib" name="benchmark" />
			</label>
			fib
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="isPrime" name="benchmark" />
			</label>

			isPrime
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" value="nsieve" name="benchmark" />
			</label>

			nsieve
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="select-all" id="select-all">
				Select All
			</label>
		</div>

		<div class="form-group">
			<input type="button" value="Run..." id="run" class="btn btn-primary"/>
		</div>
	</form>


	<h3>Results</h3>
	<pre><code id="output">Run the Tests to see your results</code></pre>
</div>

	<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
